<app-header [header]="headerText"></app-header>
<div class="wrap">
  <div class="col-3">
    <button type="button"
            class="btn btn-outline-secondary d-block m-auto"
            [appTooltip]="'Click to start adding your new task'"
            (click)="openDialog()"
    >
      Add task
    </button>
    <ng-container *ngIf="tasks$ | async as tasks">
      <app-task *ngFor="let task of tasks"
                           [task]="task"
                           [selectedId]="selectedId"
                           (deleteItemEvent)="deleteTask($event)"
                           (updateItemEvent)="updateTask($event)"
      >
      </app-task>
    </ng-container>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
