<mat-card *ngIf="task$ | async as task" class="example-card">
  <mat-card-header>
    <mat-card-title>{{task.text}}</mat-card-title>
    <mat-card-subtitle>{{task.status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{task.description}}</p>
  </mat-card-content>
</mat-card>
