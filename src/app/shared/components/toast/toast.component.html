<div *ngIf="toast && toast.visible" class="toast position-absolute show top-0 end-0 z-2" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{toast.title}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="close(toast)">
    </button>
  </div>
  <div class="toast-body">
    {{toast.message}}
  </div>
</div>
