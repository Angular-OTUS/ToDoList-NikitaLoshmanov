<div class="container">
  <mat-card class="to-do-list-card">
    <mat-card-title class="title">ToDo List</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <app-to-do-list-item [item]="item" (deleteItemEvent)="deleteItem($event)"></app-to-do-list-item>
      </mat-list-item>
    </mat-list>

    <mat-form-field class="form-field">
      <mat-label>Add your new task</mat-label>
      <input class="input" matInput type="text" [(ngModel)]="itemText">
      <button type="button"
              class="button button-add"
              [disabled]="isInputEmpty()"
              [class.disabled]="isInputEmpty()"
              (click)="addItem(itemText)"
      >Add</button>
    </mat-form-field>

  </mat-card>
</div>
