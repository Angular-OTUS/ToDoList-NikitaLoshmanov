<ng-container *ngIf="item">
  <mat-checkbox [(ngModel)]="checked"
                (ngModelChange)="changeStatus()"
  >
  </mat-checkbox>
  <div class="item-text" [appTooltip]="'Click to see description'"
       (click)="selectItem(item)">
    {{item.text}}
  </div>
  <app-button [styles]="['button', 'button-delete']"
              (click)="deleteItem(item.id); showInfoToast('INFO', 'Task was deleted')"
              [tooltipMessage]="'Delete task'"
  >Delete</app-button>

</ng-container>
